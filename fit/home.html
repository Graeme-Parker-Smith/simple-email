		<title>Specialized Fitness Introduction Page</title>

	<body>
		<!-- image is wrapping header to make it show under transparent navbar -->
		<div class="hero__image">
			<header class="header">
				<nav class="container container--pall flex flex-jc-sb -flex-ai-c">
					<div class="header__links">
						<a href="#locations">Locations</a>
						<a href="#contact">Contact</a>
					</div>
				</nav>
			</header>
			<section class="hero">
				<div class="container">
					<picture>
						<!-- 46kb -->
						<source srcset="./images/SPECIALIZED+FITNESS+LOGO[1]2014.webp" type="image/webp" />
						<!-- 121 kb -->
						<img
							class="hero__logo"
							src="images/SPECIALIZED+FITNESS+LOGO[1]2014.png"
							alt="personal trainer business logo"
							width="300"
							height="151"
						/>
					</picture>
					<div class="hero__text container--pall">
						<a href="#contact" class="button hero__cta">Contact Us</a>
					</div>
				</div>
			</section>
		</div>
		<div class="page-gradient">
			<section class="locations" id="locations">
				<h1>Specialized Fitness Inc.</h1>
				<h2>Locations</h2>
				<div class="locations__container">
					<div class="locations__item">
						<h3>San Antonio</h3>
						<picture>
							<source srcset="./images/new-sanAntonio.webp" type="image/webp" />
							<!-- 144kb img -->
							<img src="images/new-sanAntonio.jpg" width="320" height="280" alt="San Antonio Location" />
						</picture>
						<div class="locations__item__info">
							<p>Phone:</p>
							<p>(210) 745 0700</p>
							<p>Address:</p>
							<p>
								<span>210 E. Ramsey Rd.</span>
								<span>San Antonio, Tx</span>
								<span>78216</span>
							</p>
						</div>
					</div>
					<div class="locations__item">
						<h3>Boerne</h3>
						<picture>
							<!-- 46kb -->
							<source srcset="./images/location_boerne.webp" type="image/webp" />
							<!-- 121 kb -->
							<img src="images/location_boerne.JPG" width="320" height="248" alt="San Antonio Location" />
						</picture>
						<div class="locations__item__info">
							<p>Phone:</p>
							<p>(830) 755-4838</p>
							<p>Address:</p>
							<p>
								<span>31007 I 10 West</span>
								<span>Boerne, Tx.</span>
								<span>78006</span>
							</p>
						</div>
					</div>
				</div>
			</section>

			<section class="contact" id="contact">
				<h2>Contact Us</h2>
				<form
					id="contact__form"
					class="contact__form"
					action="http://localhost:3000/api/sendemail"
					method="post"
				>
					<label for="name">Your Name*</label><br />
					<input class="contact__form__input" type="text" id="name" name="name" /><br />
					<label for="email">Your Email*</label><br />
					<input class="contact__form__input" type="email" id="email" name="email" /><br /><br />
					<div class="contact__form__input__checkboxes">
						Location*
						<div class="pad-20 grid--4x4">
							<!-- <div> -->
							<label for="sanAntonio" class="pad-20">San Antonio</label>
							<input
								id="sanAntonio"
								value="location-sanAntonio"
								class="pad-20"
								type="checkbox"
								name="sanAntonio"
							/>

							<label for="boerne" class="pad-20">Boerne</label>
							<input id="boerne" value="location-boerne" class="pad-20" type="checkbox" name="boerne" />
							<!-- </div> -->
							<!-- <div> -->
							<!-- </div> -->
						</div>
					</div>
					<!-- <br />
					<br /> -->
					<label for="message">Your Message*</label><br />
					<textarea class="contact__form__input" type="text" id="message" name="message"></textarea>
					<input id="submitMsgBtn" class="contact__form__submit button" type="submit" value="Send" />
				</form>
			</section>
		</div>
